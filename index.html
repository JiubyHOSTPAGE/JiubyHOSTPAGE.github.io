<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión - AppInem</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <form>
        <div class="form-group">
          <input type="text" id="tarjeta-identidad" placeholder="Tarjeta de identidad" maxlength="20" required>
        </div>
        <div class="form-group">
          <input type="password" id="codigo" placeholder="Código" maxlength="6" required>
        </div>
        <div class="form-group">
          <button type="submit" onclick="redirectToInicio()">Ingresar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function redirectToInicio() {
      window.location.href = 'inicio.html';
    }
  </script>
</body>
</html>
