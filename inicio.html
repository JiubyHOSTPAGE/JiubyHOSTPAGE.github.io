  <style>
    body {
      margin: 0;

    nav {
      background-color: #006837;
      padding: 20px;
      text-align: center;
    }
    
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    li {
      display: inline-block;
      position: relative;
    }
    
    a {
      display: block;
      padding: 10px 20px;
      color: #ffffff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      background-color: #004a22;
    }
    
    ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #006837;
    }
    
    ul ul li {
      display: block;
      width: 200px;
    }
    
    li:hover > ul {
      display: inherit;
    }
    
    h1 {
      color: #006837;
      text-align: center;
      padding: 30px 0;
    }
    
    .container {
      background-image: url("https://inemjose.edu.co/colegio/newsite2021/wp-content/uploads/2021/11/00-1.jpg");
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .content {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 50px;
      text-align: center;
      max-width: 90%;
    }
    
    @media (max-width: 768px) {
      .content {
        padding: 30px;
      }
    }
